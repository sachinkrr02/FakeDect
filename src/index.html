<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div id="login-main">
    <div class="login-container">
      <div id="main">
        <h1>Login</h1>
        <h3>Welcome back! Hope You missed Us</h3>
        <label for="">Email</label>
        <input id="email" class="inpt" type="text" placeholder="Enter your Email"></input>
        <label for="">Password</label>
        <input id="password" class="inpt" type="password" placeholder="Enter Your Password"></input>
        <button id="submit">Submit</button>
        <p><span>or</span></p>
        <button id="sign-up">Sign Up</button>
      </div>

      <div id="create-acct">
        <h1>Create an Account</h1>
        <label for="">Email</label>
        <input class="inpt" id="email-signup" type="text" placeholder="Enter your Email"></input>
        <label for="">Password</label>
        <input class="inpt" id="password-signup" type="password" placeholder="Enter your Password"></input>
        <label for="">Confirm Password</label>
        <input class="inpt" id="confirm-password-signup" type="password" placeholder="Confirm Your Password"></input>
        <button id="create-acct-btn">Create Account</button>
        <button id="return-btn">Return to Login</button>
      </div>
    </div>


    <div id="login-img">
      <img src="login23.gif" alt="">
    </div>

  </div>

  <script type="module" src="./js/login.js"></script>
</body>

</html>
